repositories {
    mavenCentral()
    google()
    jcenter()
}

apply {
     plugin 'groovy'
     plugin 'maven'
     plugin 'java-gradle-plugin'
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

gradlePlugin {
    plugins {
        pluginHello {
            id = 'plugin-hello'
            implementationClass = 'com.update.plugin.hello.HelloPlugin'
        }

        pluginAop {
            id = 'plugin-aop'
            implementationClass = 'com.update.plugin.aop.AopPlugin'
        }
    }
}

